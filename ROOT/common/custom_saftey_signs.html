<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content ="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name ="viewport">
    <title>Custom Safety Sign</title>
    <link rel = "stylesheet" href="../css/custom_safety_sign.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
</head>

<body>

    <div class = "nav">
        <div class = "logo"><img alt="Company's logo" height = "100" src="../img/Logo.svg" width ="100"></div>
        <ul class = "nav-barProducts">
            <li><a href ="../index.html">Home</a></li>
            <li><a href ="../services.html">Services</a></li>
            <li><a href ="../partners.html">Partners</a></li>
            <li><a href ="#">Sign Up</a></li>
            <li><a href ="#">Shopping Cart</a></li>
        </ul>
    </div>

    <div class="grid-container">
        <div class="banner"><img src="../img/custombanner.jpg" width="100%"></div>
        <div class="statement-shot">We make custom signs</div>
        <div class="statement-contact">Use the form below to send us a photo, and we will make it into a sign</div>
        <div class="input-line1"><input id="first-name" name="first-name" placeholder="First Name*" type="text"></div>
        <div class="input-line2"><input id="last-name" name="last-name" placeholder="Last Name*" type="text"></div>
        <div class="input-line3"><input id="email" name="email" placeholder="Email*" type="email"></div>
        <div class="input-line4"><input id="phone-number" name="phone-number" placeholder="Phone Number*" type="tel"></div>
        <div class="input-line5"><input id="website" name="Address" placeholder="Address*" type="url"></div>
        <div class="input-line6"><input id="company" name="City/Country" placeholder="City/Country*" type="text"></div>
        <div class="text-area"><textarea id=name="text-input" placeholder="Description e.g. Shape, Size, Material"></textarea></div>
    </div>

    <div class="grid-container2">
        <div class="upload">
            <div class="card">
                <img src="../img/upload.png" alt="card background" class="card-img">
            </div>
            <h1 class="headerUpload">Upload a photo</h1>
        </div>
        <div class="submit-button"><input type="submit" value="Submit"></div>

    </div>


    <div class="footer">
        <ul>
            <li>
                <div class="copyright"> &#169 2020 Safe Sign Limited, All Rights Reserved</div>
            </li>
            <li>
                <a href="contact_us.html">
                    <div class="contact-information">Contact Information</div>
                </a>
            </li>
            <li>
                <a href="about_us.html">
                    <div class="about-company">About Our Company</div>
                </a>
            </li>
            <ul>
                <a href="https://www.facebook.com/safesignslimited">
                    <li class="facebook"><img alt="" height="59" src="../img/facebook.png" width="62"></li>
                </a>
                <a href="https://www.twitter.com/safesignslimited">
                    <li class="twitter"><img alt="" height="59" src="../img/twitter.png" width="50"></li>
                </a>
                <a href="https://www.instagram.com/safesignslimited">
                    <li class="instagram"><img alt="" height="38" src="../img/instagram.png" width="38"></li>
                </a>
            </ul>
        </ul>
    </div>

</body>

</html>
