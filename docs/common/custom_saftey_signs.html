        <h2 class="statement-shot">We make custom signs</h2>
        <div class="statement-contact">Use the form below to send us a photo, and we will make it into a sign</div>
        <div class="input-line1"><label for="first-name">First Name</label><input id="first-name" name="first-name" placeholder="First Name*" type="text" tabindex="0"/></div>
        <div class="input-line2"><label for="last-name">Last Name</label><input id="last-name" name="last-name" placeholder="Last Name*" type="text" tabindex="0"/></div>

        <div class="input-line6"><label for="company">City/Country</label><input id="company" name="City/Country" placeholder="City/Country*" type="text" tabindex="0"/></div>
        <div class="text-area"><label for="text-input">Description</label><textarea id="text-input" placeholder="Description e.g. Shape, Size, Material" tabindex="0"></textarea></div>
