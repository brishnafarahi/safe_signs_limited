<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html>
<html lang="en" xml:lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <meta content="ie=edge" http-equiv="X-UA-Compatible" />
    <meta name="author" content="Obada Ghazlan"/>
    <title>Custom Safety Sign</title>
    <link rel = "stylesheet" href="../css/header-footer.css"/>
    <link rel = "stylesheet" href="../css/custom_safety_sign.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"/>
</head>

<body>

    <header>
        <nav>
            <div class="logo">
                <a class="logo-img" href="../index.html"><img alt="Company's Logo" height="100" src="../img/Logo.svg" width="100" /></a>
            </div>
            <div class="menu-items">
                <a class="menu-item1" href="../index.html">Home</a>
                <a class="menu-item2" href="../common/services.html">Services</a>
                <a class="menu-item3" href="../common/partners.html">Partners</a>
                <a class="menu-item4" href="../common/account.html">Account</a>
            </div>
            <div class="hamburger-menu">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>
        </nav>
    </header>

    <div class="grid-container">
        <div class="banner"><img src="../img/custombanner.jpg" alt = "banner"></div>
        <div class="statement-shot">We make custom signs</div>
        <div class="statement-contact">Use the form below to send us a photo, and we will make it into a sign</div>
        <div class="input-line1"><input id="first-name" name="first-name" placeholder="First Name*" type="text"/></div>
        <div class="input-line2"><input id="last-name" name="last-name" placeholder="Last Name*" type="text"/></div>
        <div class="input-line3"><input id="email" name="email" placeholder="Email*" type="email"/></div>
        <div class="input-line4"><input id="phone-number" name="phone-number" placeholder="Phone Number*" type="tel"/></div>
        <div class="input-line5"><input id="website" name="Address" placeholder="Address*" type="url"/></div>
        <div class="input-line6"><input id="company" name="City/Country" placeholder="City/Country*" type="text"/></div>
        <div class="text-area"><textarea id="text-input" placeholder="Description e.g. Shape, Size, Material"></textarea></div>
    </div>

    <div class="grid-container2">
        <div class="upload">
            <div class="card">
                <img src="../img/upload.png" alt="card background" class="card-img"/>
            </div>
            <h1 class="headerUpload">Upload a photo</h1>
        </div>
        <div class="submit-button"><input type="submit" value="Submit"/></div>

    </div>
    <footer>
        <div class="footer-items">
            <div class="copyright"><h4>&#169; 2020 Safe Sign Limited, All Rights Reserved</h4></div>
            <a class="" href="common/contact_us.html">Contact Information</a>
            <a class="" href="common/about_us.html">About Our Company</a>
            <div class="social">
                <div class="social-items">
                    <a href="https://www.facebook.com/safesignslimited"><img alt="" height="59" src="../img/facebook.png"
                                                                             width="62" /></a>
                    <a href="https://www.twitter.com/safesignslimited"><img alt="" height="59" src="../img/twitter.png"
                                                                            width="50" /></a>
                    <a class="instagram" href="https://www.instagram.com/safesignslimited"><img alt="" height="38"
                                                                                                src="../img/instagram.png"
                                                                                                width="38" /></a>
                </div>
            </div>
        </div>
    </footer>
    <script src="../js/hamburger.js"></script>


</body>

</html>
